<div class="widget p-2 relative">
	<input class="widget-toggle hidden absolute w-full" type="checkbox" />
	<div class="widget-title text-2xl">分类</div>
	<ul class="widget-list">
		{% for category in category_list %}
		<li>
			<i class="fa-regular fa-circle-check"></i>
			<a href="{% url 'blog:category' category.pk %}">{{category.name }}
				<span>[{{ category.num_posts }}]</span></a>
		</li>
		{% empty %}
		暂无分类！
		{% endfor %}
	</ul>
</div>
<div class="divider"></div>
