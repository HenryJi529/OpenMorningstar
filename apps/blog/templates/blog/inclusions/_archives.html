<section class="widget p-2 relative">
	<input class="widget-toggle hidden absolute w-full" type="checkbox" />
	<div class="widget-title text-2xl">归档</div>
	<ul class="widget-list">
		{% for date in date_list %}
		<li>
			<i class="fa-solid fa-box-archive"></i>
			<a href="{% url 'blog:archive' date.year date.month %}">{{ date.year }} 年 {{ date.month }} 月</a>
		</li>
		{% empty %}
		暂无归档！
		{% endfor %}
	</ul>
</section>
<div class="divider"></div>
