<!-- <div>评论区: 共 <span>{{ comment_count }}</span> 条评论</div> -->
<div class="px-2">
	{% for comment in comment_list %}
	<div class="mb-2">
		<div>
			昵称：<span>{{ comment.name }}</span>
			{% if comment.email %}
			<span>({{comment.email}})</span>
			{% endif %}
		</div>
		<div>
			更新于<span>{{comment.updated|timesince}}</span>前
		</div>
		<div class="p-2">
			{{ comment.body|linebreaks }}
		</div>
		<hr>
	</div>
	{% empty %}
	<div class="text-xl">暂无评论～</div>
	{% endfor %}
</div>
