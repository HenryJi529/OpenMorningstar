proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=custom_cache:10m inactive=60m;

map $http_upgrade $connection_upgrade {
default upgrade;
'' close;
}

upstream beancount {
    server 43.154.26.218:6001;
}
upstream code {
    server 43.154.26.218:5299;
}
upstream frps {
    server 43.154.26.218:7500;
}
