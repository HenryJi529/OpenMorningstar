proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=custom_cache:10m inactive=60m;

map $http_upgrade $connection_upgrade {
default upgrade;
'' close;
}

upstream beancount {
    server 35.220.252.85:6001;
}
upstream code {
    server 35.220.252.85:5299;
}
upstream frps {
    server 35.220.252.85:7500;
}
upstream gitea {
    server 35.220.252.85:6004;
}
upstream matomo.morningstar369.com {
    server 35.220.252.85:6003;
}
upstream portainer {
    server 35.220.252.85:6007;
}
upstream rsshub {
    server 35.220.252.85:6008;
}
upstream send.morningstar369.com {
    server 35.220.252.85:6009;
}
upstream ssh {
    server 35.220.252.85:6010;
}

server {
    listen 80;
    server_name beancount.morningstar369.com;
    location / {
        proxy_pass http://beancount;
        index index.html;
        proxy_cache custom_cache;
        proxy_cache_valid any 5m;
        add_header X-Proxy-Cache $upstream_cache_status;
    }
}
server {
    listen 80;
    server_name code.morningstar369.com;
    location / {
        proxy_pass http://code;
        index index.html;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Accept-Encoding gzip;
    }
}
server {
    listen 80;
    server_name frps.morningstar369.com;
    location / {
        proxy_pass http://frps;
        index index.html;
